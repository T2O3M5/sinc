<!DOCTYPE html>
<html>
<head>
	<title>D3 tutorial - v10 loading external data </title>
	<script src="http://d3js.org/d3.v3.min.js"></script></head>
<!-- store the data in the same directory that this is sotred in -->
<body>
<h1>to set up a local host (to run in chrome) cd into the directory then "python -m SimpleHTTPServer" to set up a local webserver for the browser to direct to </h1>
	<script>
	/*d3.csv works the same*/
		d3.json("mydata.json", function (data){/*code that is dependant on the data*/
			var canvas = d3.select("body").append('svg')
				.attr('width', 500)
				.attr('height', 500)

			canvas.selectAll('rect')
				.data(data)
				.enter()
					.append('rect')
					.attr('width', function (d){ return d.age * 10;})
					.attr('height',50)
					.attr('y', function(d,i){ return i*50;})
					.attr('fill','blue')

			canvas.selectAll('text')
				.data(data)
				.enter()
					.append('text')
					.attr('fill','white')
					.attr('y', function(d,i){ return i*50+24;})
					.text(function(d) {return d.name;})


			});

	</script>
</body>
</html>
