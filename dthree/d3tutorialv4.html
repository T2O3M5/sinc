<!DOCTYPE html>
<html>
<head>
	<title>D3 tutorial - Creating bars</title>
	<script src="http://d3js.org/d3.v3.min.js"></script></head>

<body>

	<script>

		var dataArray = [20, 40, 50];


		var canvas = d3.select('body')
			.append('svg')
			.attr('width', 500)
			.attr('height',500);

		var bars = canvas.selectAll('rect')
			.data(dataArray)
			.enter()
				.append('rect')
				.attr('width', function(d) { return d * 10; })/*d stands for each data element*/
				.attr('height', 50)	
				.attr('y',function(d, i){return i * 100})/*i is index (which element of the data?) this seperates the bars from eachother, in the y axis*/

	</script>
</body>
</html>
