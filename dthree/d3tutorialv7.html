<!DOCTYPE html>
<html>
<head>
	<title>D3 tutorial - v7 connecting data to dom element in more detail</title>
	<script src="http://d3js.org/d3.v3.min.js"></script></head>

<body>

	<script>
/*	simpler than expected.
	Possibilities DOM Elements and DATA elements
	DOM elements < data elements (enter)
	DOM elements > data elemetns (exit)
	DOM elemetns = data elements (update)

	DOM elements are the circles, rect, etc*/
	var data = [10];

	var canvas = d3.select('body')
		.append('svg')
		.attr('width',500)
		.attr('height',500)

	var circle1 = canvas.append('circle')
			.attr('cx',50)
			.attr('cy',100)
			.attr('r',25);

	var circle2 = canvas.append('circle')
			.attr('cx',50)
			.attr('cy',200)
			.attr('r',25);

	var circle = canvas.selectAll('circle')
		.data(data)
		.attr('fill','green')
		.exit()
			.attr('fill','blue');


	</script>
</body>
</html>
