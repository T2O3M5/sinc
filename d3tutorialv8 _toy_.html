<!DOCTYPE html>
<html>
<head>
	<title>D3 tutorial - v8 transitions, or movements</title>
	<script src="http://d3js.org/d3.v3.min.js"></script></head>

<body>

	<script>


	var canvas = d3.select('body')
		.append('svg')
		.attr('width',500)
		.attr('height',500)

	var circle = canvas.append('circle')
			.attr('cx',50)
			.attr('cy',50)
			.attr('r',25);

	circle.transition()
		.duration(1500)/*mili seconds-500default*/
		.delay(1000)
		.attr('cx',200)
		.transition()
		.attr('cy',200)
		.each('start',function() { d3.select(this).attr('fill','green');});
		.transition()
		.attr('cx',50)
		.each('end',function() { d3.select(this).attr('fill','blue');})
	

	</script>
</body>
</html>
